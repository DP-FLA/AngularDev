<mat-grid-list cols="6" rowHeight="1:1.4">
    <mat-grid-tile *ngFor="let task of tasks"  [colspan]="2" [rowspan]="1">
        <mat-card style="width: 200px;">
            <mat-card-title>{{task.text}}</mat-card-title>
            <mat-card-subtitle>FÃ¤llig am {{ task.dueto | date:'dd.MM.yyyy' }}</mat-card-subtitle>
            <mat-card-actions>
                <button mat-fab color="primary" (click)="deleteTask(task)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <button mat-mini-fab color="accent"  (click)="addTask()">
    <mat-icon>plus_one</mat-icon>
  </button>
