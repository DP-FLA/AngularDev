
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width:100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef> Text </th>
        <td mat-cell *matCellDef="let element"> {{element.text}} </td>
      </ng-container>
      <ng-container matColumnDef="dueto">
        <th mat-header-cell *matHeaderCellDef> Fällig am </th>
        <td mat-cell *matCellDef="let element">
             {{element.dueto | date:'dd.MM.yyyy' }} 
             <button mat-icon-button color="primary" (click)="deleteTask(element)">
                <mat-icon>done</mat-icon>
            </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-toolbar>
        <mat-toolbar-row style="padding: 0;">
            <app-task-add (addTaskEvent)="updateView()" style="position:absolute; margin-left: 40px;"></app-task-add>
            <mat-paginator [pageSizeOptions]="[10, 20, 100]" showFirstLastButtons style="width:100%;"></mat-paginator>
        </mat-toolbar-row>
    </mat-toolbar>
    

</div>
